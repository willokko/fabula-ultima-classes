<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabula Ultima - Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md border-b border-purple-500/30 sticky top-0 z-40">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <h1 class="text-4xl md:text-5xl font-bold text-center bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent font-cinzel">
                        Fabula Ultima
                    </h1>
                    <p class="text-center text-purple-200/80 mt-2 font-inter">Classes & Archetypes</p>
                </div>
                <a href="admin.html" class="hidden md:flex items-center gap-2 px-4 py-2 bg-purple-600/30 hover:bg-purple-600/50 border border-purple-500/50 text-purple-200 rounded-lg transition-colors font-inter text-sm backdrop-blur-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Nova Classe
                </a>
            </div>
            <!-- Mobile Admin Button -->
            <a href="admin.html" class="md:hidden mt-4 flex items-center justify-center gap-2 px-4 py-2 bg-purple-600/30 hover:bg-purple-600/50 border border-purple-500/50 text-purple-200 rounded-lg transition-colors font-inter text-sm backdrop-blur-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Criar Nova Classe
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 md:py-12">
        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500"></div>
            <p class="text-purple-300 mt-4 font-inter">Carregando classes...</p>
        </div>

        <!-- Classes Grid -->
        <div id="classes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 hidden">
            <p class="text-purple-300 text-xl font-inter">Nenhuma classe encontrada</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="modal-content" class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-hidden border border-purple-500/30 transform scale-95 transition-transform duration-300">
                <button id="close-modal" class="absolute top-4 right-4 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition-colors backdrop-blur-sm z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <!-- Modal Content Grid -->
                <div class="flex flex-col lg:flex-row max-h-[90vh]">
                    <!-- Left Side - Sticky Image -->
                    <div class="lg:w-2/5 lg:sticky lg:top-0 lg:self-start">
                        <div class="relative h-64 lg:h-[90vh]">
                            <img id="modal-image" src="" alt="" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/30 to-transparent"></div>
                            <div class="absolute bottom-0 left-0 right-0 p-6 pb-8">
                                <h2 id="modal-title" class="text-3xl lg:text-4xl font-bold text-white font-cinzel mb-2"></h2>
                                <span id="modal-book" class="inline-block px-3 py-1 bg-purple-500/30 backdrop-blur-sm text-purple-200 rounded-full text-sm font-inter"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side - Scrollable Content -->
                    <div class="lg:w-3/5 overflow-y-auto p-6 md:p-8">
                        <!-- Free Benefit -->
                        <div class="mb-6 p-4 bg-purple-500/10 border border-purple-500/30 rounded-lg">
                            <h3 class="text-lg font-semibold text-purple-300 mb-2 font-inter">Benef√≠cio Gratuito</h3>
                            <p id="modal-benefit" class="text-purple-100 font-inter"></p>
                        </div>

                        <!-- Summary -->
                        <div class="mb-6">
                            <h3 class="text-2xl font-semibold text-purple-300 mb-3 font-cinzel">Resumo</h3>
                            <p id="modal-summary" class="text-gray-300 leading-relaxed font-inter"></p>
                        </div>

                        <!-- Skills -->
                        <div>
                            <h3 class="text-2xl font-semibold text-purple-300 mb-4 font-cinzel">Habilidades</h3>
                            <div id="modal-skills" class="space-y-4">
                                <!-- Skills will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
